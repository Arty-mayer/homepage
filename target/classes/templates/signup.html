<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="/css/signup.css">
  <script src="/js/signup.js" defer></script>
</head>
<body>
  <section>
    <form id="signupForm" action="/api/users" method="post">
      <h1>Sign Up</h1>
      
      <div class="inputbox">
        <ion-icon name="person-outline"></ion-icon>
        <input type="text" id="username" name="username" required>
        <label for="username">Name</label>
      </div>
      
      <div class="inputbox">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" id="email" name="email" required>
        <label for="email">Email</label>
      </div>
      
      <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" id="password" name="password" required>
        <label for="password">Password</label>
      </div>  
      
      <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" id="passwordcon" name="passwordcon" required>
        <label for="passwordcon">Confirm Password</label>
      </div>

      <div class="inputbox">
        <ion-icon name="settings-outline"></ion-icon>
        <!-- 
           Leere Option als Platzhalter: 
           Damit die Label-Animation funktioniert, darf das "selected" + "disabled" + "hidden" sein
        -->
        <select id="role" name="role" required>
          <option value="" disabled selected hidden></option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <label for="role">Rolle</label>
      </div>

      <!-- ðŸ”¹ Sign-Up Button wieder hinzufÃ¼gen -->
      <button type="submit" id="submit">Sign Up</button>
      
    </form>
  </section>
</body>
</html>
