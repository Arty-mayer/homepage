<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutzwagenkilometer je Linie</title>
    <link rel="stylesheet" th:href="@{/css/nutzwagenkilometer_linie.css}">
    <script th:src="@{/js/nutzwagenkilometer_linie.js}" defer></script>
</head>
<body>
    <header>
        <img src="/images/vgi_logo.jpg" alt="VGI Logo">
        <nav>
            <a href="/index">Home</a>
            <a href="#">Kontakt</a>
        </nav>
    </header>

    <div class="container">
        <div class="left">
            <h3>Nutzwagenkilometer nach Fahrplan</h3>
            <label for="startdatum">Startdatum:</label>
            <input type="date" id="startdatum" name="startdatum">
            <label for="enddatum">Enddatum:</label>
            <input type="date" id="enddatum" name="enddatum">
            <button id="abfrageButton">Abfrage starten</button>

            <br>
            <input type="checkbox" id="selectAll"> Alle auswählen
            
            <div id="linien">
                <!-- Checkboxen für Linien werden dynamisch per JavaScript eingefügt -->
            </div>
        </div>

        <div class="right-top">
            <div class="export-container">
                <h3>Ergebnisse</h3>
                <button id="exportButton">Exportieren als CSV</button>
            </div>
            <div id="ergebnis">
                <p>Bitte starten Sie eine Abfrage.</p>
            </div>
        </div>

        <div class="right-bottom">
            <h3>Zusätzliche Informationen</h3>
            <p>Weitere Details können hier dargestellt werden.</p>
        </div>
    </div>
</body>
</html>
